apiVersion: v1
kind: Service
metadata:
  labels:
    app: drupal
  name: drupal
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: drupal
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: drupal
  labels:
    app: drupal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  template:
    metadata:
      labels:
        app: drupal
    spec:
      containers:
        - image: digitalist/drupal-8:v1
          name: drupal
          env:
          - name: MYSQL_DATABASE
            value: "drupal8"
          - name: MYSQL_USER
            value: "root"
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql
                key: password
          - name: MYSQL_HOST
            value: "mysql"
          - name: MYSQL_PORT
            value: "3306"
          ports:
            - containerPort: 80
              name: drupal
          volumeMounts:
            - name: drupal-persistent-storage
              mountPath: /var/www/html/web/sites/default/files
      volumes:
        - name: drupal-persistent-storage
          persistentVolumeClaim:
            claimName: drupal-volumeclaim
